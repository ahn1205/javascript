<body>
    <!-- 페이지 이동은 location.href = "경로" -->
    <script>
        window.onload = function (){
            var btn = document.getElementById("ok")
            var btn2 = document.getElementById("ok1")
                     
            


            btn.onclick = function (){
                if(confirm("이동하시겠습니까?")){

                    location.href="https://www.naver.com/"
                }
            }
            
            btn2.onclick =function(){
                if(confirm("이동하시겠습니까?")){

                 
                    location.href="https://www.google.com/"
                }
              
            }
        }
        
        
    </script>
    <button type="button" id="ok">네이버로이동</button>
    <button type="button" id="ok1" >구글로이동</button>
